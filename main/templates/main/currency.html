<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency page</title>
</head>
<body>
    <h1>Welcome to the currency page</h1>
        <label for="input">Enter USD:</label>
        <input type="number" id="inputK">
        <button onclick="toUSD()">Convert to KZT</button>
        <p id="resultU"></p>

        <label for="input">Enter KZT:</label>
        <input type="number" id="inputU">
        <button onclick="toKZT()">Convert to USD</button>
        <p id="resultK"></p>

    <script>
        function toUSD() {
  // Get the input element
  var myVariable = "{{course}}"
  const input = document.getElementById("inputK");
  // Get the input value
  const inputValue = input.value;
  // Convert the input value to a number
  const inputNumber = Number(inputValue);
  // Add 5 to the input number
  const result = inputNumber * myVariable;
  // Get the result element
  const resultElement = document.getElementById("resultU");
  // Set the result text
  resultElement.textContent = `Result: ${result} KZT`;
}
    </script>   
    
    <script>
        function toKZT() {
  // Get the input element
  var myVariable = "{{course}}"
  const input = document.getElementById("inputU");
  // Get the input value
  const inputValue = input.value;
  // Convert the input value to a number
  const inputNumber = Number(inputValue);
  // Add 5 to the input number
  const result =  inputNumber/myVariable;
  // Get the result element
  const resultElement = document.getElementById("resultK");
  // Set the result text
  resultElement.textContent = `Result: ${result} USD`;
}
    </script>   
</body>
</html>
